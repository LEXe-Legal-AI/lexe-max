# docker-compose.kb.yml - LEXE Knowledge Base Infrastructure
# PostgreSQL 17 con pgvector + AGE + pg_search + pg_trgm

services:
  lexe-max:
    build:
      context: .
      dockerfile: Dockerfile.kb
    container_name: lexe-max
    hostname: lexe-max
    restart: unless-stopped
    ports:
      - "5436:5432"
    environment:
      POSTGRES_USER: ${LEXE_MAX_USER:-lexe_max}
      POSTGRES_PASSWORD: ${LEXE_MAX_PASSWORD:-lexe_max_dev_password}
      POSTGRES_DB: ${LEXE_MAX_DB:-lexe_max}
      # Tuning per vector search
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - lexe_max_data:/var/lib/postgresql/data
      # Mount migrazioni per development
      - ./migrations/kb:/docker-entrypoint-initdb.d:ro
    command: >
      postgres
      -c shared_preload_libraries=age,pg_search
      -c search_path=ag_catalog,kb,public
      -c max_connections=100
      -c shared_buffers=256MB
      -c effective_cache_size=768MB
      -c maintenance_work_mem=128MB
      -c work_mem=16MB
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c max_parallel_workers_per_gather=2
      -c max_parallel_workers=4
      -c wal_buffers=16MB
      -c checkpoint_completion_target=0.9
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-lexe_max} -d $${POSTGRES_DB:-lexe_max}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - lexe-max-network

volumes:
  lexe_max_data:
    name: lexe_max_data

networks:
  lexe-max-network:
    name: lexe-max-network
    driver: bridge
