# docker-compose.kb.yml - LEXE Knowledge Base Infrastructure
# PostgreSQL 17 con pgvector + AGE + pg_search + pg_trgm

services:
  lexe-kb:
    build:
      context: .
      dockerfile: Dockerfile.kb
    container_name: lexe-kb
    hostname: lexe-kb
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: ${LEXE_KB_USER:-lexe_kb}
      POSTGRES_PASSWORD: ${LEXE_KB_PASSWORD:-lexe_kb_dev_password}
      POSTGRES_DB: ${LEXE_KB_DB:-lexe_kb}
      # Tuning per vector search
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - lexe_kb_data:/var/lib/postgresql/data
      # Mount migrazioni per development
      - ./migrations/kb:/docker-entrypoint-initdb.d:ro
    command: >
      postgres
      -c shared_preload_libraries=age,pg_search
      -c search_path=ag_catalog,kb,public
      -c max_connections=100
      -c shared_buffers=256MB
      -c effective_cache_size=768MB
      -c maintenance_work_mem=128MB
      -c work_mem=16MB
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c max_parallel_workers_per_gather=2
      -c max_parallel_workers=4
      -c wal_buffers=16MB
      -c checkpoint_completion_target=0.9
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-lexe_kb} -d $${POSTGRES_DB:-lexe_kb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - lexe-kb-network

volumes:
  lexe_kb_data:
    name: lexe_kb_data

networks:
  lexe-kb-network:
    name: lexe-kb-network
    driver: bridge
